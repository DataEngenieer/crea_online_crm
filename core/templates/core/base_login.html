{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREA ONLINE | Login</title>
    <link rel="icon" type="image/png" href="{% static 'core/img/favicon.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // Funci칩n para mostrar/ocultar contrase침a
      function togglePassword() {
        const passwordField = document.getElementById('id_password');
        const toggleIcon = document.querySelector('.password-toggle i');
        
        if (passwordField.type === 'password') {
          passwordField.type = 'text';
          toggleIcon.classList.remove('bi-eye');
          toggleIcon.classList.add('bi-eye-slash');
        } else {
          passwordField.type = 'password';
          toggleIcon.classList.remove('bi-eye-slash');
          toggleIcon.classList.add('bi-eye');
        }
      }
      
      // Efecto de carga en el bot칩n de login
      document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        
        if (loginForm) {
          loginForm.addEventListener('submit', function() {
            if (loginButton) {
              loginButton.disabled = true;
              loginButton.classList.add('btn-loading');
              loginButton.innerHTML = '<span>Iniciando sesi칩n...</span>';
            }
          });
        }
      });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
