{% extends 'core/base_login.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:100vh;">
  <div class="card p-5 shadow" style="width: 400px;max-width:90vw;">
    <div class="text-center mb-4">
      <img src="{% static 'core/img/logo_letra_blanca.png' %}" alt="Logo Corporativo" style="height:90px;">
    </div>
    <h5 class="mb-3 fw-bold text-center">¿Olvidaste tu contraseña?</h5>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label for="id_email" class="form-label fw-bold">E-MAIL</label>
        {{ form.email }}
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-2">Enviar enlace de recuperación</button>
    </form>
    <div class="text-center mt-3">
      <a href="{% url 'core:login' %}" class="text-secondary small">Volver al login</a>
    </div>
  </div>
</div>
{% endblock %}
